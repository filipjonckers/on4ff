baseURL: https://example.com/
languageCode: en-us
title: ON4FF

module:
  imports:
  - path: github.com/imfing/hextra

params:
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
  footer:
    enable: false
    displayCopyright: false
    displayPoweredBy: false
    width: normal
  blog:
    list:
      displayTags: true
  toc:
    displayTags: true

services:
  googleAnalytics:
    ID: "{{ getenv `GA_MEASUREMENT_ID` }}"

menu:
  main:
  - name: Content
    pageRef: /docs
    weight: 1
  # - name: Blog
  #   pageRef: /blog
  #   weight: 2
  # - name: About
  #   pageRef: /about
  #   weight: 3
  - name: Search
    weight: 4
    params:
      type: search
  - name: GitHub
    weight: 5
    url: "https://github.com/filipjonckers"
    params:
      icon: github
  - name: Theme Toggle
    params:
      type: theme-toggle
      label: false
